name: cicd
on:
    push:
        branches:
            - master
jobs:
    test:
        runs-on: ubuntu-22.04
        steps:
          - run: echo "ï¿½ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
          - name: Checkout repository
            uses: actions/checkout@v4
          - name: Setup node js
            uses: actions/setup-node@v4
            with:
              node-version: "22"
          - name: Install npm dependencies
            run: npm ci
          - name: Install and run redis-server
            run: |
              sudo apt-get update 
              sudo apt-get install -y redis-server
              redis-server --daemonize yes --port 6380 --requirepass test_env
          - name: Run test
            run: npm run test-ci
          - name: Build test
            run: npm run build
    
